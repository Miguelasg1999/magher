    <ion-input name="nombre" placeholder="Nombre producto" [(ngModel)]="producto.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="descripcion" placeholder="DescripciÃ³n" [(ngModel)]="producto.descripcion"></ion-input>
  </ion-item>

    <ion-input type="number" name="precio" placeholder="Precio" [(ngModel)]="producto.precio"></ion-input>
